<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图标</title>
</head>
<style>
    @font-face {
        font-family: 'iconfont';  /* project id 1432436 */
        src: url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.eot');
        src: url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.woff2') format('woff2'),
        url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.woff') format('woff'),
        url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.ttf') format('truetype'),
        url('//at.alicdn.com/t/font_1432436_vxpdjmdxykj.svg#iconfont') format('svg');
    }
    .iconfont{
        font-family:"iconfont" !important;
        font-size:16px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;
        text-algin:center;
        vertical-align:middle;
    }
    .red-btn{
        width: 60px;
        height: 60px;
        border-radius: 20px;
        background-color: rgb(244, 90, 141);
        color: #fff;
        font-size: 15px;
        outline: none;
        border: none;
        padding-top:-10px;
    }
    .btn-tittle{
        text-algin:center;
        vertical-align:middle;
    }
</style>
<body>
<button type="button" class="red-btn">
    <i class="iconfont" >&#xe6b4;;</i>
 <br>
    <span class="btn-tittle">十周年</span>
</button>

</body>
</html>
