<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @font-face {
        font-family: 'iconfont';  /* project id 1432436 */
        src: url('//at.alicdn.com/t/font_1432436_ltr0obsjn0t.eot');
        src: url('//at.alicdn.com/t/font_1432436_ltr0obsjn0t.eot?#iefix') format('embedded-opentype'),
        url('//at.alicdn.com/t/font_1432436_ltr0obsjn0t.woff2') format('woff2'),
        url('//at.alicdn.com/t/font_1432436_ltr0obsjn0t.woff') format('woff'),

        url('//at.alicdn.com/t/font_1432436_ltr0obsjn0t.svg#iconfont') format('svg');
    }
    .iconfont{
        font-family:"iconfont" !important;
        font-size:16px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;
        /*阴影效果box-shadow:*/
    }
    .red-btn{
        width: 120px;
        height: 80px;
        border-radius: 20px;
        background-color: rgb(234, 111, 90);
        color: #fff;
        font-size: 15px;
        outline: none;
        border: none;
        padding-top:-10px;
    }
    .btn-tittle{
        position: relative;
        top: -8px;
    }
</style>
<body>


<button type="button" class="red-btn">
    <i class="iconfont" style="color: #fff">&#xe600;</i>
    <span class="btn-tittle">写文章</span>
</button>
</body>
</html>
